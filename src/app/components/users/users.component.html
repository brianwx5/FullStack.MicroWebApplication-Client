<div class="container">
  <h2>Click to access Posts by user</h2>
  <table class="table table-bordered table-hover">
    <tr class="table-success">
      <th>User Name</th>
      <th>ID</th>
    </tr>
    <tr class="clickable" *ngFor="let user of users" [routerLink]="['/users/posts/', user.id]">
      <td>
        {{user.name}}
      </td>
      <td>
        {{user.id}}
      </td>
    </tr>
  </table>
</div>
